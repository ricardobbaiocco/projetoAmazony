         <!-- Divs para alertas de sucesso e erro -->

        <h2 align="center">Cadastro Pessoa</h2>
        <br>
        <form method="POST" action="cadastro_pessoa.php" id="form-cadastro">
            <div class="row justify-content-center">   
                <div class="form-group col-md-3">
                    <label for="nome">Nome Completo</label>
                    <input type="text" class="form-control campo-obrigatorio" id="nome" name="nome" required>
                </div>
                <br>
                <div class="form-group col-md-3">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" required>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="form-group col-md-3">
                    <label for="dtnascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="dtnascimento" name="dtnascimento" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="cep">CEP</label>
                    <input name="cep" type="text" id="cep" value="" class="form-control" onblur="pesquisacep(this.value);">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="form-group col-md-3">
                    <label for="rua">Rua</label>
                    <input name="rua" type="text" id="rua" class="form-control" required>
                </div>
                <div class="form-group col-md-1">
                    <label for="numero">Número</label>
                    <input name="numero" type="number" id="numero" class="form-control" required>
                </div> 
                <div class="form-group col-md-2">
                    <label for="complemento">Complemento</label>
                    <input name="complemento" type="text" id="complemento" class="form-control">
                </div>  
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="form-group col-md-3">
                    <label for="ibge">IBGE</label>
                    <input name="ibge" type="number" id="ibge" class="form-control">
                </div> 
                <div class="form-group col-md-3">
                    <label for="bairro">Bairro</label>
                    <input name="bairro" type="text" id="bairro" class="form-control" id="bairro" required>
                </div>
            </div>
            <br>
            <div class="row justify-content-center"> 
                <div class="form-group col-md-3">
                    <label for="cidade">Cidade</label>
                    <input name="cidade" type="text" class="form-control" id="cidade" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="uf">Estado</label>
                    <input name="uf" type="text" id="uf" class="form-control" required>
                </div> 
            </div>
            <br>
            <div class="row justify-content-center">  
                <div class="form-group col-md-6">
                    <button type="submit" class="btn btn-success tamanhoBotao">Salvar</button>
                    <a href="index.html"><button type="button" class="btn btn-secondary tamanhoBotao">Voltar</button></a>
                </div>
            </div>
        </form>
