        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Produto</th>

                    <th scope="col">Preço</th>
                    <th scope="col">Ações</th>

            </tbody>
        </table>
        <form method="post" action="finalizar_pedido.php" id="carrinho-form">
            <!-- Use um campo oculto para enviar os dados do carrinho para a página de finalização -->
            <input type="hidden" name="carrinho" id="carrinho-dados">
            <!-- Formulário para informações de pagamento -->
            <h3>Informações de Pagamento</h3>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="metodo-pagamento">Método de Pagamento:</label>
                    <select class="form-control" id="metodo-pagamento" name="metodo-pagamento">
                        <option value="cartao">Cartão de Crédito</option>
                        <option value="boleto">Boleto Bancário</option>
                        <option value="avista">À Vista</option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <label for="empresa-cartao">Empresa do Cartão:</label>
                    <input type="text" class="form-control" id="empresa-cartao" name="empresa-cartao" placeholder="Ex: Visa, MasterCard, etc.">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="numero-cartao">Número do Cartão:</label>
                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao" placeholder="Número do Cartão">
                </div>
                <div class="form-group col-md-2">
                    <label for="data-validade">Data de Validade:</label>
                    <input type="text" class="form-control" id="data-validade" name="data-validade" placeholder="MM/AA">
                </div>
                <div class="form-group col-md-2">
                    <label for="codigo-seguranca">Código de Segurança (CVV):</label>
                    <input type="text" class="form-control" id="codigo-seguranca" name="codigo-seguranca" placeholder="CVV">
                </div>
            </div>
            <div class="form-group">
                <label for="parcelamento">Métodos de Parcelamento:</label>
                <select class="form-control" id="parcelamento" name="parcelamento">
                    <option value="1">À Vista</option>
                    <option value="2">2x sem juros</option>
                    <option value="3">3x sem juros</option>
                    <option value="6">6x sem juros</option>
                </select>
            </div>
            <!-- Outros campos de informações de pagamento, como número de cartão, data de validade, código de segurança, etc. -->
            <button type="submit" name="submit_button" id="finalizar-compra" class="btn btn-success">Finalizar Pedido</button>
